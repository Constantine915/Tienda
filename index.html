<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/nahida.png" type="image/x-icon">
    <title>Store Market Tech</title>
</head>
<body>
    <header>
        
        <h1>Store Market Tech</h1>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Inicio</a></li>
                <li><a href="#" class="link">Contactos</a></li>
                <li><a href="#" class="link">Servicios</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
            </div>
              <div class="container-cart-products hidden-cart">

                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-products">
                            <span class="cantidad-producto-carrito">0</span>
                            <p class="titulo-producto-carrito">No tienes actualmente nada</p>
                            <span class="precio-producto-carrito">0</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </div>
                </div>


                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">0</span>
                </div>
              </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/portatil.jpg" alt="portatil">
            </figure>
            <div class="info-product">
                <h2>Portatil</h2>
                <p class="price">$500</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/amd ryzen 5.jpg" alt="amd ryzen 5">
            </figure>
            <div class="info-product">
                <h2>Amd ryzen 5</h2>
                <p class="price">$340</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/ram amd.jpg" alt="ram amd">
            </figure>
            <div class="info-product">
                <h2>Ram amd</h2>
                <p class="price">$220</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/ventilador amd.jpg" alt="ventilador amd">
            </figure>
            <div class="info-product">
                <h2>Ventilador Amd</h2>
                <p class="price">$300</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/intel optane.jpg" alt="intel optane">
            </figure>
            <div class="info-product">
                <h2>Intel optane</h2>
                <p class="price">$2200</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/pantalla lg.jpg" alt="pantalla lg">
            </figure>
            <div class="info-product">
                <h2>Pantalla LG</h2>
                <p class="price">$425</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/parrot.jpg" alt="parrot">
            </figure>
            <div class="info-product">
                <h2>Parrot</h2>
                <p class="price">$1200</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/dron parrot.jpg" alt="dron parrot">
            </figure>
            <div class="info-product">
                <h2>Dron parrot</h2>
                <p class="price">$1100</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/ryzen 9 3900x.jpg" alt="ryzen 9 3900x">
            </figure>
            <div class="info-product">
                <h2>Ryzen 9 3900x</h2>
                <p class="price">$1000</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
